<head>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="stylesheet" href="spectre-icons.min.css">
    <link rel="stylesheet" href="spectre-exp.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="columns">
        <div class="column col-3 hide-xs"></div>
        <div class="column col-6 col-xs-12">
            <div class="panel">
                <div class="panel-header text-center">
                    <figure class="avatar avatar-lg">
                        <img src="avatar-2.png">
                    </figure>
                    <div class="panel-title mt-10">Sam Cherna</div>
                    <div class="panel-subtitle">Electrical Engineering & Computer Science @ MIT</div>
                </div>
                <nav class="panel-nav">
                    <ul class="tab tab-block">
                    <li class="tab-item active">
                        <a href="#panels">
                        Info
                        </a>
                    </li>
                    <li class="tab-item">
                        <a href="#panels">
                        Projects
                        </a>
                    </li>
                    <li class="tab-item">
                        <a href="#panels">
                        Coursework
                        </a>
                    </li>
                    </ul>
                </nav>
                <div class="panel-body">
                    <div class="tile tile-centered">
                        <div class="tile-content">
                            <div class="tile-title">E-mail</div>
                            <div class="tile-subtitle">cherna@mit.edu</div>
                        </div>
                        <div class="tile-action">
                            <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                        </div>
                    </div>
                    <div class="tile tile-centered">
                        <div class="tile-content">
                            <div class="tile-title">Phone</div>
                            <div class="tile-subtitle">+1 (973) 666-0646</div>
                        </div>
                        <div class="tile-action">
                            <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                        </div>
                    </div>
                    <div class="tile tile-centered">
                        <div class="tile-content">
                            <div class="tile-title">Location</div>
                            <div class="tile-subtitle">Cambridge, Massachusetts</div>
                        </div>
                        <div class="tile-action">
                            <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary btn-block">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
